# yazi configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[mgr]
# 1パネル表示（親:現在:プレビュー）
ratio = [0, 1, 0]

# Show hidden files (dotfiles) by default
show_hidden = true

# Sort settings
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Line mode: size, permissions, mtime, etc.
linemode = "size"

# Show symlink targets
show_symlink = true

# gitプラグイン用
[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
