# AeroSpace 設定（フローティングモード）
# https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true

# 新規ウィンドウはフローティングで開く
after-startup-command = ['exec-and-forget sleep 1 && aerospace list-windows --all | while read id rest; do aerospace layout --window-id $id floating; done || true']

# 全てのアプリをフローティングで開く
[[on-window-detected]]
run = 'layout floating'

[key-mapping]
preset = 'qwerty'

# gapsはフローティングモードでは不要

[mode.main.binding]
# ワークスペース切り替え (alt + 数字)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# ウィンドウをワークスペースに移動 (alt + shift + 数字)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# モニター間フォーカス移動 (alt + 方向キー)
alt-left = 'focus-monitor left'
alt-right = 'focus-monitor right'
alt-up = 'focus-monitor up'
alt-down = 'focus-monitor down'

# モニター間ウィンドウ移動 (alt + shift + 方向キー)
alt-shift-left = 'move-node-to-monitor left'
alt-shift-right = 'move-node-to-monitor right'
alt-shift-up = 'move-node-to-monitor up'
alt-shift-down = 'move-node-to-monitor down'

# レイアウト切り替え
alt-shift-t = 'layout tiling'
alt-shift-f = 'layout floating'
