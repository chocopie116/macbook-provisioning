# AeroSpace 設定（シンプル版）
# https://nikitabobko.github.io/AeroSpace/guide

start-at-login = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 3
inner.vertical = 3
outer.left = 3
outer.bottom = 3
outer.top = 3
outer.right = 3

[mode.main.binding]
# ワークスペース切り替え (alt + 数字)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'

# ウィンドウをワークスペースに移動 (alt + shift + 数字)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'

# レイアウト切り替え
alt-shift-t = 'layout tiling'
alt-shift-f = 'layout floating'

# モニター間移動
alt-shift-left = ['move-node-to-monitor --wrap-around prev', 'fullscreen on']
alt-shift-right = ['move-node-to-monitor --wrap-around next', 'fullscreen on']
